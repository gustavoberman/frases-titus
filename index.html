<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="msapplication-TileColor" content="#111111"/>
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#111111"/>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png"/>
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png"/>
    <link rel="manifest" href="https://cdn.jsdelivr.net/gh/afrizalyogi/random-quotes@deployment/favicon/manifest.json"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Random Quotes Generator by Afrizal Yogi</title>
</head>
<body>
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        &nbsp;
        <span id="text"></span>
      </div>
      <div class="quote-author">
        - <span id="author"></span>
      </div>
      <div id="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com/afrizalyogi/random-quotes" class="button" id="github-quote" title="See this project on Github!" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <button class="button" id="new-quote">New Quote</button>
      </div>
    </div>
    <div id="credit">
      <i class="fas fa-code"></i>&nbsp; with &nbsp;<i class="fas fa-heart"></i>&nbsp; by <a href="https://afrizalyogi.github.io" target="_blank">Afrizal Yogi</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
